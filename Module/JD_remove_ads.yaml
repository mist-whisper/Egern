name: 京东去广告
description: 移除京东开屏广告，精简我的页面产品推广，下滑或点击商品详情即可显示比价信息。\n首次使用需要下载慢慢买APP，点击我的页面获取CK数据，无需登录。
compat_arguments:
  账号捕获: 获取慢慢买CK
compat_arguments_desc: '[参数设置]\n账号捕获:慢慢买 CK 脚本启停\n   ├ 慢慢买CK：启用（默认值）\n   └ 填入"#"：获取后注释停用'
open_url: ''
author: RuCu6[https://github.com/RuCu6], githubdulong[https://github.com/githubdulong], wish[https://github.com/mist-whisper]
homepage: https://github.com/mist-whisper/Surge/blob/master/README.md
icon: https://raw.githubusercontent.com/mist-whisper/Icon/master/App_icon/120px/JD.png
rules:
- domain:
    match: dns.jd.com
    policy: REJECT
- url_regex:
    match: '"^http:\/\/\w{32}\.jddebug\.com\/diagnose\?"'
    policy: REJECT
- ip_cidr:
    match: 101.124.19.122/32
    policy: REJECT
    no_resolve: true
- ip_cidr6:
    match: 2402:db40:5100:1011::5/128
    policy: REJECT
    no_resolve: true
map_locals:
- match: ^https:\/\/api\.m\.jd\.com\/client\.action\?functionId=(searchBoxWord|stationPullService|uniformRecommend[06])
  status_code: 200
  body: '{}'
- match: ^https?:\/\/m\.360buyimg\.com\/mobilecms\/s1125x2436_jfs
  status_code: 200
  body: ' '
scriptings:
- http_response:
    name: 移除京东广告
    match: ^https:\/\/api\.m\.jd\.com\/client\.action\?functionId=(deliverLayer|getTabHomeInfo|myOrderInfo|orderTrackBusiness|personinfoBusiness|start|welcomeHome)
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/JD/JD_remove_ads.js
    body_required: true
- http_request:
    name: 账号捕获
    match: ^https?:\/\/apapia-sqk-weblogic\.manmanbuy\.com/baoliao\/center\/menu
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/JD/MmmCK.js
    arguments:
      _compat.$argument: '{"MMMCK_SCRIPT":{{{账号捕获}}}}'
    body_required: true
    binary_body: false
- http_response:
    name: 京东比价
    match: ^https:\/\/in\.m\.jd\.com\/product\/graphext\/\d+\.html
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/JD/old_JD_Price.js
    timeout: 30
    body_required: true
    binary_body: false
mitm:
  hostnames:
    includes:
    - in.m.jd.com
    - apapia-sqk-weblogic.manmanbuy.com
    - m.360buyimg.com
