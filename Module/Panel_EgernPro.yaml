name: Egern Pro
description: 显示Egern的启动时间
author: Rabbit-Spec[https://github.com/Rabbit-Spec]
scriptings: EgernPro,update-interval=1
- generic:
    name: EgernPro
    script_url: https://raw.githubusercontent.com/mist-whisper/Egern/master/Panel_EgernPro.js
    arguments:
      _compat.$argument: icon=paperplane.circle&color=#f6c970
    timeout: 10
panels:
  - name: "EgernPro"
    icon: "paperplane.circle"
    color: "#f6c970"
