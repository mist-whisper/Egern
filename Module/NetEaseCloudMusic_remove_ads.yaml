name: 网易云音乐去广告
description: 过滤网易云音乐广告，并允许自定义界面。\n解锁网易云音乐会员，非会员用户在模块参数中自行开启。
compat_arguments:
  共享会员: '#'
  漫游: '0'
  笔记: '0'
  发现: '0'
  问候语: '0'
  排行榜: '0'
  每日推荐: '0'
  推荐歌单: '0'
  最近常听: '0'
  雷达歌单: '0'
  音乐合伙人: '0'
  推荐专属歌单: '0'
  你的专属歌单: '0'
compat_arguments_desc: '将 # 改成任意名称即可开启对应脚本\n\n隐藏为:1/true  不隐藏为:0/false'
author: Keywos[https://github.com/Keywos], RuCu6[https://github.com/RuCu6], wish[https://github.com/mist-whisper], Yuheng0101[https://raw.githubusercontent.com/Yuheng0101]
homepage: https://github.com/mist-whisper/Surge/blob/master/README.md
icon: https://raw.githubusercontent.com/mist-whisper/Icon/master/App_icon/120px/NeteaseCloudMusic.png
rules:
- domain:
    match: iadmusicmat.music.126.net
    policy: REJECT
- domain:
    match: iadmat.nosdn.127.net
    policy: REJECT
- domain:
    match: iadmatapk.nosdn.127.net
    policy: REJECT
- domain:
    match: httpdns.n.netease.com
    policy: REJECT
- domain:
    match: httpdns.music.163.com
    policy: REJECT
map_locals:
- match: ^https?:\/\/(ipv4|interface\d?)\.music\.163.com\/e?api\/ad
  body: '{}'
- match: ^https?:\/\/interface\d?\.music\.163\.com\/w?e?api\/(?:side-bar\/mini-program\/music-service\/account|delivery\/(batch-deliver|deliver)|moment\/tab\/info\/get|yunbei\/account\/entrance\/get)
  body: '{}'
- match: ^https?:\/\/interface\d?\.music\.163\.com\/eapi\/(?:resource\/comments?\/musiciansaid|community\/friends\/fans-group\/artist\/group\/get|user\/sub\/artist|music\/songshare\/text\/recommend\/get|mine\/applet\/redpoint|resniche\/position\/play\/new\/get)
  body: '{}'
- match: ^https?:\/\/interface\d?\.music\.163.com\/w?e?api\/search\/default
  body: '{}'
- match: ^https?:\/\/interface\d?\.music\.163.com\/w?e?api\/(?:search\/(chart|rcmd\/keyword|specialkeyword)|resource-exposure\/|activity\/bonus\/playpage\/time\/query)
  body: '{}'
- match: ^https?:\/\/interface\d?\.music\.163.com\/eapi\/(?:mlivestream\/entrance\/playpage|link\/(position\/show\/strategy|scene\/show)|ios\/version|v\d\/content\/exposure\/comment\/banner)
  body: '{}'
- match: ^https:\/\/interface\d\.music\.163\.com\/eapi\/my\/podcast\/tab\/recommend
  status_code: 200
  headers:
    Content-Type: application/json
  body: '{}'
scriptings:
- http_request:
    name: '{{{共享会员}}}'
    match: ^https:\/\/interface3?\.music\.163\.com\/eapi\/playermode\/
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/NeteaseCloudMusic/ShareVIP.js
    timeout: 60
- http_request:
    name: '{{{共享会员}}}'
    match: ^https:\/\/interface3?\.music\.163\.com\/eapi\/search\/complex\/(page|rec\/song\/get)
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/NeteaseCloudMusic/ShareVIP.js
    timeout: 60
- http_request:
    name: '{{{共享会员}}}'
    match: ^https:\/\/interface3?\.music\.163\.com\/eapi\/v3\/song\/detail
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/NeteaseCloudMusic/ShareVIP.js
    timeout: 60
- http_request:
    name: '{{{共享会员}}}'
    match: ^https:\/\/interface3?\.music\.163\.com\/eapi\/song\/(chorus|enhance\/|play\/|type\/detail\/get)
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/NeteaseCloudMusic/ShareVIP.js
    timeout: 60
- http_request:
    name: '{{{共享会员}}}'
    match: ^https:\/\/interface3?\.music\.163\.com\/eapi\/(v1\/artist\/top\/song|v3\/discovery\/recommend\/songs)
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/NeteaseCloudMusic/ShareVIP.js
    timeout: 60
- http_request:
    name: '{{{共享会员}}}'
    match: ^https:\/\/interface3?\.music\.163\.com\/eapi\/vipnewcenter\/app\/resource\/newaccountpage
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/NeteaseCloudMusic/ShareVIP.js
    timeout: 60
- http_request:
    name: '{{{共享会员}}}'
    match: ^https?:\/\/interface3?\.music\.163\.com\/eapi\/(homepage\/|v6\/)?playlist\/
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/NeteaseCloudMusic/ShareVIP.js
    timeout: 60
- http_request:
    name: '{{{共享会员}}}'
    match: ^https?:\/\/interface3?\.music\.163\.com\/eapi\/vipauth\/app\/auth\/(soundquality\/)?query
    script_url: https://raw.githubusercontent.com/mist-whisper/Script/master/NeteaseCloudMusic/ShareVIP.js
    timeout: 60
- http_response:
    name: 评论区、热推、有话想说、分享一下、歌曲下的祝福等小提示
    match: ^https?:\/\/(ipv4|interface\d?)\.music\.163\.com\/e?api\/(batch|v\d\/resource\/comment\/floor\/get)
    script_url: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
    timeout: 20
    body_required: true
    binary_body: true
- http_response:
    name: 推荐、home、主页
    match: ^https?:\/\/(ipv4|interface\d?)\.music\.163\.com\/e?api\/(homepage\/block\/page|link\/page\/rcmd\/(resource\/show|block\/resource\/multi\/refresh))
    script_url: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
    arguments:
      _compat.$argument: '{"PRGG":"{{{问候语}}}","PRDRD":"{{{每日推荐}}}","PRSCVPT":"{{{推荐歌单}}}","PRST":"{{{最近常听}}}","HMPR":"{{{音乐合伙人}}}","PRRR":"{{{雷达歌单}}}","PRRK":"{{{排行榜}}}","PRMST":"{{{推荐专属歌单}}}","PRCN":"{{{你的专属歌单}}}"}'
    timeout: 20
    body_required: true
    binary_body: true
- http_response:
    name: 底部选项卡
    match: ^https?:\/\/(ipv4|interface\d?)\.music\.163\.com\/e?api\/link\/home\/framework\/tab
    script_url: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
    arguments:
      _compat.$argument: '{"MY":"{{{漫游}}}","DT":"{{{笔记}}}","FX":"{{{发现}}}"}'
    timeout: 20
    body_required: true
    binary_body: true
- http_response:
    name: 发现页
    match: ^https?:\/\/(ipv4|interface\d?)\.music\.163\.com\/e?api\/link\/page\/discovery\/resource\/show
    script_url: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
    timeout: 20
    body_required: true
    binary_body: true
- http_response:
    name: 我的页面
    match: ^https?:\/\/(ipv4|interface\d?)\.music\.163\.com\/e?api\/link\/position\/show\/resource
    script_url: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
    timeout: 20
    body_required: true
    binary_body: true
- http_response:
    name: 显示未关注你的人
    match: ^https?:\/\/(ipv4|interface\d?)\.music\.163\.com\/e?api\/user\/follow\/users\/mixed\/get
    script_url: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
    timeout: 20
    body_required: true
    binary_body: true
mitm:
  hostnames:
    includes:
    - interface.music.163.com
    - interface3.music.163.com
    - interface9.music.163.com
    - httpdns.n.netease.com
    - ipv4.music.163.com
